<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: linear-gradient(180deg, #E0F7FA 0%, #fff0f5 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .container { width: 90%; max-width: 380px; }
        
        /* Tampilan Opening */
        #opening { display: block; }
        .typing-text { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: #FF1493; min-height: 80px; }
        .btn-next { margin-top: 20px; padding: 12px 25px; background: #FF1493; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; display: none; }

        /* Tampilan Form WA */
        #main-content { display: none; background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255, 20, 147, 0.15); border: 2px solid white; }
        h2 { font-family: 'Dancing Script', cursive; color: #FF1493; font-size: 2.2rem; margin-bottom: 10px; }
        input { width: 100%; padding: 15px; border: 2px solid #ffdae9; border-radius: 15px; text-align: center; margin-bottom: 20px; outline: none; font-size: 1rem; box-sizing: border-box; }
        .btn-wa { width: 100%; padding: 15px; background: #FF1493; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        
        #player { position: absolute; top: -100px; opacity: 0; }
    </style>
</head>
<body>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <div class="container">
        <div id="opening">
            <div class="typing-text" id="text"></div>
            <button class="btn-next" id="btnNext" onclick="showMain()">Klik untuk Lanjut âœ¨</button>
        </div>

        <div id="main-content">
            <h2>Hampir Selesai.. âœ¨</h2>
            <p style="color: #311B92; font-weight: 700;">Ada satu pesan terakhir yang sengaja saya simpan di sini. Masukkan nomor WA kamu buat buka kuncinya ya! ðŸ˜Š</p>
            <input type="number" id="nomorwa" placeholder="Nomor WA kamu..." required>
            <button class="btn-wa" onclick="kirimKeWA()">Buka Pesan & Chat WA âœ¨</button>
        </div>
    </div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', { videoId: 'ee2mcqcGL_c' }); // Anne-Marie 2002
        }

        // Efek Ngetik Otomatis
        const messages = ["Halo Incess Swiss.. âœ¨", "Terima kasih ya sudah buka ini..", "Sebenarnya ada sesuatu yang ingin saya sampaikan..", "Tapi kodenya masih terkunci.. ðŸ”’"];
        let msgIdx = 0; let charIdx = 0;
        function type() {
            if (charIdx < messages[msgIdx].length) {
                document.getElementById("text").innerHTML += messages[msgIdx].charAt(charIdx);
                charIdx++; setTimeout(type, 100);
            } else {
                setTimeout(nextMsg, 1500);
            }
        }
        function nextMsg() {
            msgIdx++;
            if (msgIdx < messages.length) {
                document.getElementById("text").innerHTML = ""; charIdx = 0; type();
            } else {
                document.getElementById("btnNext").style.display = "inline-block";
            }
        }
        window.onload = type;

        function showMain() {
            document.getElementById("opening").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            if(player && player.playVideo) { player.playVideo(); player.unMute(); }
        }

        function kirimKeWA() {
            const noHP = document.getElementById('nomorwa').value;
            if (noHP === "" || noHP.length < 10) { alert("Nomornya diisi dulu ya Incess!"); return; }
            const linkWA = "https://api.whatsapp.com/send?phone=6282292822610&text=" + encodeURIComponent("Halo! Ini nomor WA saya (Jian). Mana pesan rahasianya? ðŸ˜Š");
            window.location.href = linkWA;
        }
    </script>
