    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffdeeb; /* Base pink */
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Latar Belakang Animasi Sakura Jatuh */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            background-color: #ffb7c5;
            border-radius: 100% 0 100% 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Kartu Utama yang Bergoyang */
        .main-card {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 30px;
            border-radius: 40px;
            text-align: center;
            border: 8px solid #ff85a2;
            box-shadow: 0 20px 0 #ffb3c1, 0 30px 50px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            animation: floatCard 3s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .header-title {
            font-family: 'Fredoka One', cursive;
            color: #ff4d6d;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #ffe5ec;
        }

        .mascot {
            font-size: 70px;
            margin: 10px 0;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .bug-box {
            background: #fff0f3;
            border-radius: 25px;
            padding: 15px;
            border: 3px dashed #ff85a2;
            color: #c9184a;
            font-weight: bold;
            font-size: 14px;
            margin: 20px 0;
            position: relative;
        }

        /* Label "New" yang berkedip */
        .badge {
            position: absolute;
            top: -15px;
            right: -10px;
            background: #ff4d6d;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question {
            font-size: 16px;
            color: #590d22;
            margin-bottom: 25px;
            display: block;
        }

        .btn-wa {
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            display: block;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            box-shadow: 0 8px 0 #c9184a;
            transition: all 0.2s;
        }

        .btn-wa:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c9184a;
        }

        .footer-decor {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 25px;
        }

    </style>
</head>

    <script>
        // Script untuk membuat kelopak sakura yang jatuh secara acak
        const container = document.getElementById('sakura');
        const count = 30;

        for (let i = 0; i < count; i++) {
            let leaf = document.createElement('div');
            leaf.className = 'leaf';
            
            // Random size, position, and speed
            let size = Math.random() * 15 + 10 + 'px';
            leaf.style.width = size;
            leaf.style.height = size;
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 3 + 2 + 's';
            leaf.style.animationDelay = Math.random() * 5 + 's';
            leaf.style.opacity = Math.random();
            
            container.appendChild(leaf);
        }
