<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #fff0f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Background Ocean-like (Matching yang sebelumnya) */
        .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, #E0F7FA 0%, #fff0f5 100%); z-index: -1; }

        .card { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255, 20, 147, 0.15); width: 90%; max-width: 350px; text-align: center; border: 2px solid white; backdrop-filter: blur(5px); }
        
        h2 { font-family: 'Dancing Script', cursive; color: #FF1493; font-size: 2rem; margin-bottom: 10px; }
        p { font-size: 0.95rem; color: #444; margin-bottom: 25px; line-height: 1.5; font-weight: 500; }
        
        input { width: 100%; padding: 15px; border: 2px solid #ffdae9; border-radius: 15px; outline: none; font-family: 'Quicksand', sans-serif; text-align: center; margin-bottom: 20px; font-size: 1rem; }
        input:focus { border-color: #FF1493; }
        
        button { width: 100%; padding: 15px; background: #FF1493; color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3); transition: 0.3s; }
        button:active { transform: scale(0.95); }
        
        .small-text { font-size: 0.75rem; color: #888; margin-top: 15px; font-style: italic; }
        
        /* Hidden YouTube Player */
        #player { position: absolute; top: -100px; left: -100px; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
